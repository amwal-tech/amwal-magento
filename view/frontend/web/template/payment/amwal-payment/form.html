<div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
    <style>
        .checkout-container #opc-sidebar #co-place-order-area .osc-place-order-wrapper button.action.primary.checkout{
            display:none;
        }
    </style>
    <div class="payment-method-title field choice">
        <input type="radio"
               name="payment[method]"
               class="radio"
               data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()"/>
        <label data-bind="attr: {'for': getCode()}" class="label"><span data-bind="text: getTitle()"></span></label>
    </div>
    <div class="payment-method-content">
        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->
        <div class="payment-method-billing-address">
            <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>

        <div class="checkout-agreements-block">
            <!-- ko foreach: $parent.getRegion('before-place-order') -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>
        <div class="actions-toolbar">
            <div class="primary">
                <div data-bind="
                attr: {'id': getCode() + '-button'}">
                    <amwal-checkout-button
                        id="amwal-place-order-button"
                        data-bind="attr: {
                            'ref-id': getRefId(),
                            'merchant-id': getMerchantId(),
                            'country-code': getCountryCode(),
                            'locale': getLocale(),
                            'dark-mode': getDarkMode(),
                            'test-environment': getTestEnvironment(),
                            'allowed-address-countries': getAllowedCountries(),
                            'enable-pre-checkout-trigger': true,
                            'enable-pre-pay-trigger': true,
                        }"
                        amount="0"
                        address-required="false">
                    </amwal-checkout-button>
                </div>
                </button>
            </div>
        </div>
    </div>
</div>
